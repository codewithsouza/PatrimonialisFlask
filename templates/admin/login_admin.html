<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a42924;
            padding: 20px;
            color: white;
        }

        .form-check-label,
        .forgot-password {
            font-size: 14px;
        }

        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .login-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <!-- Imagem -->
                <div class="col-md-7 col-lg-6 col-xl-5">
                    <img src="https://img.freepik.com/vetores-gratis/conceito-de-videoconferencia-para-a-pagina-de-destino_52683-12189.jpg"
                        class="img-fluid" alt="Phone image">
                </div>

                <!-- Formulário -->
                <div class="col-md-5 col-lg-4 col-xl-3 offset-xl-1">
                    <form method="POST" action="{{ url_for('admin.login_admin') }}">
                        <h3 class="text-center">LOGIN ADMIN</h3>

                        <div class="mb-3">
                            <label for="email" class="form-label">Endereço de e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@empresa.com">
                          </div>
                        </div>

                        <label class="form-label" for="password">Senha</label>
                        <div class="form-outline mb-3">
                            <input type="password" id="password" name="password"
                                class="form-control form-control-lg readable" required />
                        </div>

                        <div class="login-actions">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" checked />
                                <label class="form-check-label" for="remember-me">Lembrar-me</label>
                            </div>
                            <a href="#" class="forgot-password">Esqueci minha senha</a>
                        </div>

                        <div class="login-button mb-3">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
                        </div>

                        <div class="account-text text-center mt-3">
                            <p>Não possui uma conta?
                                <a href="{{ url_for('cliente.cadastro') }}" style="color: blue; text-decoration: underline;">
                                    Cadastre-se
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pYwskDr7ChyWyH/CpCKtFT8eS+0hH+W38gILK33Jw4PE1xDJU7zqWj4zdHfj1gqX"
        crossorigin="anonymous"></script>
</body>

</html>
