{% extends 'admin/base.html' %}

{% block title %}Contratos{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Contratos</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Lista de Contratos</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Número do Contrato</th>
                            <th>Data de Assinatura</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center">Nenhum contrato encontrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
