<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Patrimonialis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .recovery-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        }

        .recovery-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .recovery-header img {
            width: 120px;
            margin-bottom: 1rem;
        }

        .recovery-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .recovery-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 1rem 0.75rem;
            height: auto;
        }

        .btn-recovery {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recovery-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .recovery-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="recovery-container d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="recovery-card p-4 p-md-5">
                        <div class="recovery-header">
                            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Patrimonialis Logo" class="mb-4">
                            <h1>Recuperar Senha</h1>
                            <p>Digite seu e-mail para receber as instruções</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                                <label for="email">E-mail</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-recovery">
                                Enviar Instruções
                            </button>
                        </form>

                        <div class="recovery-footer">
                            <p>Lembrou sua senha? <a href="{{ url_for('auth.login') }}">Voltar para o login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
