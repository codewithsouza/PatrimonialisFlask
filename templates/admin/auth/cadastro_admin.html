<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 100%;
      width: 100%;
    }
    .card {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: white;
    }
    .form-control {
      font-size: 14px;
    }
    .btn-primary {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }
    .text-small {
      font-size: 14px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center mb-3">Criar Conta</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center py-2 mb-2">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      <form action="{{ url_for('auth.cadastro') }}" method="post">
        <div class="mb-2">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Conta</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-small">
          Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
