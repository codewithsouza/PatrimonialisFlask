{% extends 'base.html' %}

{% block title %}Dívidas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Minhas Dívidas</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumo</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total em Dívida:</span>
                        <strong>R$ 0,00</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Parcelamentos Ativos:</span>
                        <strong>0</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Próximo Vencimento:</span>
                        <strong>-</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Dívidas em Andamento</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    <th>Status</th>
                                    <th>Vencimento</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center">Nenhuma dívida encontrada</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
