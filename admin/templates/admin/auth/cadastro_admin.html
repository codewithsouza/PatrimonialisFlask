CADASTRO


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Patrimonialis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #0d6efd 0%, #6ea8fe 100%);
      position: relative;
      overflow-x: hidden;
    }
    .bg-decor {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #fff 0%, #0d6efd22 80%, transparent 100%);
      z-index: 0;
      filter: blur(10px);
    }
    .cadastro-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .cadastro-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 32px;
      box-shadow: 0 20px 40px rgba(13, 110, 253, 0.15), 0 2px 8px rgba(0,0,0,0.08);
      border: 2.5px solid #0d6efd33;
      padding: 3.5rem 3rem 2.5rem 3rem;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      transition: box-shadow 0.3s, border 0.3s;
      position: relative;
      overflow: hidden;
    }
    .cadastro-card:hover {
      box-shadow: 0 30px 60px rgba(13, 110, 253, 0.22), 0 4px 16px rgba(0,0,0,0.10);
      border: 2.5px solid #0a58ca66;
    }
    .cadastro-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .cadastro-header img {
      width: 90px;
      margin-bottom: 0.5rem;
    }
    .cadastro-header h1 {
      color: #0d6efd;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .cadastro-header p {
      color: #6c757d;
      font-size: 1.1rem;
    }
    .form-floating {
      margin-bottom: 1.3rem;
      position: relative;
    }
    .form-floating .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #0d6efd;
      font-size: 1.1rem;
      z-index: 2;
      opacity: 0.8;
    }
    .form-floating input {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 1rem 0.75rem 1rem 3.1rem;
      height: auto;
      font-size: 1.08rem;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.95);
    }
    .form-floating input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.18rem rgba(13, 110, 253, 0.13);
    }
    .form-floating label {
      padding: 1rem 0.75rem 1rem 3.1rem;
      color: #6c757d;
      font-size: 1.05rem;
      left: 0;
    }
    .btn-cadastro {
      width: 100%;
      padding: 0.95rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #0d6efd 60%, #0a58ca 100%);
      border: none;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(13, 110, 253, 0.10);
    }
    .btn-cadastro:hover {
      background: linear-gradient(90deg, #0a58ca 0%, #0d6efd 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 18px rgba(13, 110, 253, 0.18);
    }
    .cadastro-footer {
      text-align: center;
      margin-top: 2.2rem;
    }
    .cadastro-footer a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .cadastro-footer a:hover {
      color: #0a58ca;
    }
    @media (max-width: 700px) {
      .cadastro-card {
        padding: 2rem 0.7rem 1.5rem 0.7rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decor"></div>
  <div class="cadastro-container">
    <div class="cadastro-card">
      <div class="cadastro-header">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Patrimonialis Logo">
        <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
        <p>Preencha os campos para criar sua conta administrativa</p>
      </div>
      <form action="{{ url_for('auth.cadastro') }}" method="post" autocomplete="off">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: João da Silva" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail corporativo</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="seuemail@empresa.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Crie uma senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Mínimo 8 caracteres" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirme a senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" placeholder="Digite novamente a senha" required>
          </div>
        </div>
        <button type="submit" class="btn btn-cadastro mt-2">Criar Conta</button>
      </form>
      <div class="cadastro-footer">
        <p class="text-muted small mb-0">
          Já possui uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
